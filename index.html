<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dewa Nusa Utama</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/img/logo-dnu.jpg">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #808080;
            text-align: center;
            overflow: hidden;
        }

        .landing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #glb-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: transparent;
        }

        .logo-container {
            position: absolute;
            top: 0;
            left: 0;
            margin: 20px;
            z-index: 99;
        }

        .logo-container img {
            width: 90vw;
        }

        @media (min-width: 768px) {
            .logo-container img {
                width: 30vw;
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="img/banner.png" alt="">
    </div>
    <div class="landing-container">
        <div id="glb-container">
            <model-viewer id="modelViewer" src="/models/rumah_modern_contemporer/scene.gltf" alt="A 3D model"
                touch-action="pan-y" field-of-view="40deg" exposure="0.3" camera-orbit="-45deg 80deg 4m"
                camera-controls></model-viewer>
        </div>
    </div>

    <script>
        function isMobileDevice() {
            return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || window.matchMedia("(max-width: 768px)").matches;
        }

        function updateModelViewer() {
            const modelViewer = document.getElementById('modelViewer');

            if (isMobileDevice()) {
                modelViewer.setAttribute('camera-orbit', '-25deg 85deg 1m');
                modelViewer.setAttribute('field-of-view', '90deg');
            } else {
                modelViewer.setAttribute('camera-orbit', '-45deg 85deg 4m');
                modelViewer.setAttribute('field-of-view', '40deg');
            }
        }
        document.addEventListener('DOMContentLoaded', updateModelViewer);
    </script>
</body>

</html>
