<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dewa Nusa Utama</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/img/logo-dnu.jpg">
    <meta name="description" content="PT Dewa Nusa Utama - Pengembang dan marketing perumahan terkemuka di Indonesia. Kami menyediakan solusi hunian modern dan nyaman.">
    <meta name="keywords" content="PT Dewa Nusa Utama, pengembang perumahan, marketing perumahan, hunian modern, perumahan Indonesia">
    <meta name="author" content="PT Dewa Nusa Utama">
    <meta property="og:title" content="PT Dewa Nusa Utama - Pengembang dan Marketing Perumahan">
    <meta property="og:description" content="PT Dewa Nusa Utama menyediakan solusi hunian modern dan nyaman di Indonesia.">
    <meta property="og:image" content="/img/logo-dnu.jpg">
    <meta property="og:url" content="https://www.dewanusautama.id">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="PT Dewa Nusa Utama - Pengembang dan Marketing Perumahan">
    <meta name="twitter:description" content="PT Dewa Nusa Utama menyediakan solusi hunian modern dan nyaman di Indonesia.">
    <meta name="twitter:image" content="/img/logo-dnu.jpg">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #808080;
            text-align: center;
            overflow: hidden;
        }

        .landing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #glb-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            margin-top: -50px;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: transparent;
        }

        .logo-container {
            position: absolute;
            top: 0;
            left: 0;
            margin: 20px;
            z-index: 99;
        }

        .logo-container img {
            width: 90vw;
        }

        @media (min-width: 768px) {
            .logo-container img {
                width: 30vw;
            }

            #glb-container {
                margin-top: -10px;
            }
        }

        .countdown-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-family: 'Arial', sans-serif;
            display: flex;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .countdown-container {
            right: 50%;
            transform: translateX(50%);
            }
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px; 
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
            width: 50px;
        }

        .countdown-item span {
            font-size: 1.5rem;
        }

        .countdown-item small {
            font-size: 0.75rem;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="img/banner.png" alt="">
    </div>
    <div class="landing-container">
        <div id="glb-container">
            <model-viewer id="modelViewer" src="/models/rumah_modern_contemporer/scene.gltf" alt="A 3D model"
                touch-action="pan-y" field-of-view="40deg" exposure="0.3" camera-orbit="-45deg 80deg 4m"
                camera-controls></model-viewer>
        </div>
    </div>

    <!-- Countdown Timer -->
    <div class="countdown-container" id="countdown">
        <div class="countdown-item">
            <span id="days">00</span>
            <small>Days</small>
        </div>
        <div class="countdown-item">
            <span id="hours">00</span>
            <small>Hours</small>
        </div>
        <div class="countdown-item">
            <span id="minutes">00</span>
            <small>Minutes</small>
        </div>
        <div class="countdown-item">
            <span id="seconds">00</span>
            <small>Seconds</small>
        </div>
    </div>

    <script>
        function isMobileDevice() {
            return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || window.matchMedia("(max-width: 768px)").matches;
        }

        function updateModelViewer() {
            const modelViewer = document.getElementById('modelViewer');

            if (isMobileDevice()) {
                modelViewer.setAttribute('camera-orbit', '-25deg 85deg 5m');
                modelViewer.setAttribute('field-of-view', '50deg');
            } else {
                modelViewer.setAttribute('camera-orbit', '-45deg 85deg 4m');
                modelViewer.setAttribute('field-of-view', '40deg');
            }
        }
        document.addEventListener('DOMContentLoaded', updateModelViewer);

        function updateCountdown() {
            const countdown = document.getElementById('countdown');
            const daysEl = countdown.querySelector('#days');
            const hoursEl = countdown.querySelector('#hours');
            const minutesEl = countdown.querySelector('#minutes');
            const secondsEl = countdown.querySelector('#seconds');

            const targetDate = new Date('2025-03-08T23:59:59');
            const now = new Date();
            const diff = targetDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            daysEl.textContent = String(days).padStart(2, '0');
            hoursEl.textContent = String(hours).padStart(2, '0');
            minutesEl.textContent = String(minutes).padStart(2, '0');
            secondsEl.textContent = String(seconds).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        document.addEventListener('DOMContentLoaded', updateCountdown);
    </script>
</body>

</html>
